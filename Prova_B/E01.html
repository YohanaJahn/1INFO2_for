<script>
    /*
    Problema: Ordenar números
    Considere a seguinte lista de números:
    let lista = [30, 20, 25, 17, 99, 12];
    Ordene os números de forma crescente e identifique se o número é par ou é ímpar.
    */

    //Entrada
    let par = [];
    let impar = [];

    //Processamento
    let lista = [30, 20, 25, 17, 99, 12];
    for (const item of lista) {
        if (item % 2 == 0) {
            par.push(item);
        }
        else{
            impar.push(item);
        }
    }

    //Saída

    alert(`Os números ${par.sort((a, b) => a - b)} são pares, e os ${impar.sort((a, b) => a - b)} são ímpares.`)
    /*
    O programa deverá apresentar:
    12 é par
    17 é ímpar
    20 é par
    25 é ímpar
    30 é par
    99 é ímpar
    */
</script>
